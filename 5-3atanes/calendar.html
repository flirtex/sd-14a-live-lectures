<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
</head>
<body>
    <h1 id="boasVindas"></h1>
    <header class="month-container">
        <ul>
            <li id="month">JULHO</li>
            <li id="year">2020</li>
        </ul>
    </header>
    <div class="week-days-container">
        <ul class="week-days">
        </ul>
    </div>
    <div class="js-marcacao days-container">
        <ul id="days"></ul>
    </div>
    <!-- qualquer coisa -->
    <button id="btn-holiday">Feriados</button>
    <button id="btn-friday">Sextou</button>
    <input type="text" id="inputAtividade">
    <button id="btn-atividade">Nova Atividade</button>
    <div id="atividades"></div>
    <script src="/script.js"></script>
</body>
</html>
